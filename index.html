<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sonu (Golu) ðŸŽ‰</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url('https://lh3.googleusercontent.com/d/1Bqgm_tpmi1Py2gv_jWpI0ZSyQmwPPtNp') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive;
    color: #fff;
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    color: pink;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #fff;
    margin-bottom: 10px;
  }

  .cake {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: url('https://lh3.googleusercontent.com/d/1EGqzSDUDlD9DNsw7_8D2lHMGx7KQ98E-') center/cover no-repeat;
    margin: 0 auto;
    box-shadow: 0 0 30px rgba(255,192,203,0.8);
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
  }

  .cake:hover {
    transform: scale(1.05);
  }

  /* Paragraph updated: black font, bold, readable */
  .message {
    font-size: 1.2rem;
    font-family: "Arial Black", Gadget, sans-serif;
    color: #000; /* black color */
    text-shadow: 0 0 3px #555;
    margin-top: 15px;
    display: none;
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 40px;
    height: 60px;
    background: pink;
    border-radius: 50%;
    animation: float 6s ease-in infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
  }
</style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Sonu (Golu) ðŸŽ‰</h1>
    <div class="cake" id="cake"></div>
    <p class="message" id="msg">
      Youâ€™re the sparkle of every celebration, Sonu!  
      Keep smiling like this always â€” the world shines brighter with your drama, laughter & love ðŸ’–ðŸ˜‚ðŸŽˆ
    </p>
  </div>

<script>
  const cake = document.getElementById("cake");
  const msg = document.getElementById("msg");
  let clicked = false;

  cake.addEventListener("click", () => {
    if (!clicked) {
      msg.style.display = "block";
      launchFireworks();
      clicked = true;
    }
  });

  // Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function launchFireworks() {
    const colors = ["#ff66cc","#ffcc00","#cc99ff","#ffffff","#ff99ff","#ffd700"];
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        explode(x, y, colors[Math.floor(Math.random() * colors.length)]);
      }, i * 300);
    }
  }

  function explode(x, y, color) {
    for (let i = 0; i < 30; i++) {
      const angle = (Math.PI * 2 * i) / 30;
      const speed = Math.random() * 4 + 1;
      let px = x, py = y;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      let life = 60;
      const interval = setInterval(() => {
        ctx.fillStyle = color;
        ctx.fillRect(px, py, 3, 3);
        px += vx;
        py += vy;
        vy += 0.05;
        life--;
        if (life <= 0) clearInterval(interval);
      }, 16);
    }
  }

  // Balloons floating
  for (let i = 0; i < 10; i++) {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = ["pink", "hotpink", "violet", "gold"][i % 4];
    balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(balloon);
  }
</script>
</body>
</html>
